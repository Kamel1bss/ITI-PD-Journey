<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="regForm"  method="get">
    <label>Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your Name:">
    <span id="nameError" class="error" style="display:none;">invalid name</span>
    <br><br>

    <label>Email:</label>
    <input type="email" name="email" >
    <br><br>

    <label>City:</label>
    <select name="city" >
        <option value="Cairo">Cairo</option>
        <option value="Alexandria">Alexandria</option>
        <option value="Giza">Giza</option>
        <option value="Aswan">Aswan</option>
    </select>
    <br><br>

    <label>Password:</label>
    <input type="password" id="pass" >
    <br><br>

    <label>Repeat Password:</label>
    <input type="password" id="repass" >
    <span id="passError" class="error" style="display:none;">password and repeat password should be the same</span>
    <br><br>

    <label><input type="checkbox" > I accept the terms and conditions</label>
    <br><br>

    <button id="submit" type="submit">Register</button>
    </form>
    <script src="Task07.js"></script>
</body>
</html>
