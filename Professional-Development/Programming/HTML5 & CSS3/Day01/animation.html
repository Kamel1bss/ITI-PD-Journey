<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    let x = 0;
    let y = 0;
    const lineWidth = 10;
    const speed = 3;

    function drawLine() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(x, y);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = lineWidth;
      ctx.stroke();
    }

    function animate() {
      if (x < canvas.width && y < canvas.height) {
        x += speed;
        y += speed;
        drawLine();
        requestAnimationFrame(animate);
      } else {
        alert('animation end');
      }
    }

    animate();
  </script>
</body>
</html>
