<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Users</title>
</head>
<body>

  <h2>Users List</h2>

  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <br>

  <button onclick="goBack()">Back to Page 1</button>

  <script>
    function loadUsers() {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let tbody = document.getElementById("tableBody");

      tbody.innerHTML = "";

      users.forEach((user, index) => {
        let row = `
          <tr>
            <td>${user.name}</td>
            <td>${user.age}</td>
            <td>
              <button onclick="deleteUser(${index})">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem("users"));
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    function goBack() {
      window.location.href = "form.html";
    }

    loadUsers();
  </script>

</body>
</html>
